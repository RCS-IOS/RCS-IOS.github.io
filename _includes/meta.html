<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a href="http://s.jiathis.com/qrcode.php?url={{ site.url }}{{ page.url }}" title="分享到微信" target="_blank" class="tag">
            <span class="term"><i class="fa fa-weixin"></i> 微信</span>
    </a>
    <a href="http://service.weibo.com/share/share.php?title={{page.title}}&url={{ site.url }}{{ page.url }}" target="_blank" title="分享到微博" class="tag">
            <span class="term"><i class="fa fa-weibo"></i> 微博</span>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="分享到Facebook" class="tag">
        <span class="term"><i class="fa fa-facebook-square"></i> Like</span>
    </a>
    <!--
    <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" title="分享到Twitter" class="tag">
        <span class="term"><i class="fa fa-twitter-square"></i> Tweet</span>
    </a>
    -->
</span>
<div style="clear:both"></div>
